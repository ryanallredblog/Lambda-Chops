---
layout: default
---
<article id="post-page">
	<h1>{{ page.title }}</h1>	
	<small>
	    {% for tag in page.tags %}
	    Tags: <a href="/tags/{{ tag }}/">{{ tag | capitalize }}</a>
	    {% endfor %}
	</small>	
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>
