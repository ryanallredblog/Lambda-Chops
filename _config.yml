# Site settings
title: Lambda Chops - Data Science Tutorials
description: "Lambda Chops is a Data Science blog focusing on teaching the basics for getting started with Python, Data Science, and Machine Learning."
url: "http://lambdachops.com"
author:
  name: "Ryan Allred"
  email: ""
  url: "http://ryanleeallred.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.1.0"

# Options
custom_header: true
custom_nav_footer: true
reverse: false
